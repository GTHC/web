version: '3'

volumes:
  db-data:
    external: false

services:
  db:
    image: postgres
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/db-data

  app:
    build: .
    env_file:
      - .env
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
    ports:
     - "5000:5000"
     - "3035:3035"
    depends_on:
      - db
